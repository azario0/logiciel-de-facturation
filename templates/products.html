{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<a href="{{ url_for('add_product') }}" class="button">Add Product</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (DZD)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ "%.2f"|format(product.price) }} DZD</td>
            <td>
                <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
